<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta keywords="skweee radio garage 2step club juke notdubstep podcast netradio netlabel pineapples datafruits">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATAFRUITS.FM</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='/bower_components/normalize-css/normalize.css' />
    <link rel='stylesheet' href='/bower_components/bootstrap-sass/assets/stylesheets/_bootstrap.scss' />
    <link rel='stylesheet' href='/bower_components/emojione/assets/css/emojione.css' />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>

    <!-- build:js js/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
      <nav class="navbar navbar-default custom-navbar" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-left" id="navbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://itunes.apple.com/us/podcast/datafruits.fm/id627039781?mt=2" target="_blank">Podcasts →</a>
            </li>
            <li>
              <a href="#" data-toggle="modal" data-target="#comingSoonModal">Timetable →</a>
            </li>
            <li>
              <a href="http://releases.datafruits.fm/" target="_blank">Label →</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="radio-bar">
        <div id="radio-player" data-icecast-json="http://datafruits.streampusher.com:8000/status-json.xsl"></div>
        <div id="jp_container">
          <a class="jp-play" href="javascript:;" tabindex="1">▶︎</a>
          <a class="jp-pause" href="javascript:;" tabindex="1">❚❚</a>
          <a class="jp-loading" href="javascript:;" tabindex="1" style="display:none;">↻</a>
          <span>Now playing: </span><span class="jp-title"></span>
          <span>Next live on air: </span><div id="next-show"></div>
        </div>
        <div id="actions">
          <p align="center">
            <button type="button" class="small-cool-button" id="setup-new-broadcast" data-toggle="modal" data-target="#comingSoonModal">
              START VJING
            </button>
            <button type="button" class="small-cool-button" id="setup-new-audio-broadcast" data-toggle="modal" data-target="#comingSoonModal">
              START VJING
            </button>
          </p>
        </div>
      </div>
      <h1 id="logo">datafruits.fm</h1>
      <div id="chat">
        <div id="chat-room" class="container-fluid">
          <div id="chat-area" class="row">
            <div class="col-md-10" id="messages-area">
              <ul id="messages">
              </ul>
            </div>
            <div class="col-md-2">
              <ul id="userlist">
              </ul>
            </div>
          </div>
        </div>
        <div id="controls" class="container-fluid">
          <div class="col-md-12">
            <form align='center' id="send-message" style="display: none;">
              <input type="text" id="input-message" placeholder="type here...">
              <input type="submit" value="Send">
            </form>
          </div>
          <div class="col-md-12">
            <form align='center' id="enter-chat">
              <label for='nick'>Nickname</label><input type="text" name="nick">
              <input type="submit" value="Enter chatroom" class="cool-button">
            </form>
          </div>
        </div>
      </div>
      <div id="zolos">
        <img src="images/zolo1.png" class='floaty' id='zolo1'>
        <img src="images/zolo2.png" class='twirly' id='zolo2'>
        <img src="images/zolo3.png" class='dancey' id='zolo3'>
        <img src="images/zolo4.png" class='arrow' id='zolo4'>
      </div>
      <div id="livestream">
        <object bgcolor="#000000"
                data="//www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf"
                height="900"
                type="application/x-shockwave-flash"
                width="1400"
                >
          <param name="allowFullScreen"
                  value="true" />
          <param name="allowNetworking"
                  value="all" />
          <param name="allowScriptAccess"
                  value="always" />
          <param name="movie"
                  value="//www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf" />
          <param name="flashvars"
                  value="channel=datafruits&auto_play=true&start_volume=0" />
        </object>
      </div>
    </div>

    <div class="modal fade" id="comingSoonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">COMING SOON</h4>
          </div>
          <div class="modal-body">
            <p>COMING SOON</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-28868734-1');ga('send','pageview');
    </script>

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jplayer/dist/jplayer/jquery.jplayer.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="/bower_components/emojione/lib/js/emojione.js"></script>
    <!-- endbower -->
    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
