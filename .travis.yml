---
language: node_js
node_js:
  - "6"

sudo: false

cache:
  directories:
    - $HOME/.yarn-cache
    - $HOME/.npm
    - $HOME/.cache # includes bowers cache

addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

before_install:
  - npm config set spin false
  - npm install -g bower phantomjs-prebuilt
  - bower --version
  - phantomjs --version

install:
  - yarn
  - bower install

script:
  - npm test
